<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>

<div class="container">
    <section class="week">
        <span class="week-day-type">Workweek</span>
        <span class="workday">1 Monday</span>
        <span class="workday">2 Thuesday</span>
        <span class="workday">3 Wednesday</span>
        <span class="workday">4 Thursday</span>
        <span class="workday">5 Friday</span>
        <span class="week-day-type">Weekend</span>
        <span class="weekend-day">6 Saturday</span>
        <span class="weekend-day">7 Sunday</span>
    </section>

    <section class="notes">
        <span class="note-item">REMINDERS</span>
        <span class="note-item">SPECIAL DATES</span>
    </section>
</div>

</body>
</html>
